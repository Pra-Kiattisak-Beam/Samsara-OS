        .zen-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        /* Wheel Container */
        .cycle-outer {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            max-width: 400px; /* Mobile optimal */
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none; 
        }

        .cycle-container {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* The Nodes */
        .cycle-node {
            position: absolute;
            width: 68px; height: 68px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.4s ease;
            cursor: pointer;
            z-index: 10;
        }

        @media (min-width: 768px) {
            .cycle-node { width: 90px; height: 90px; }
            .cycle-outer { max-width: 500px; }
        }

        .cycle-node.active {
            background: rgba(30, 41, 59, 1);
            transform: scale(1.2) !important;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
            border-width: 2px;
            z-index: 20;
        }

        /* Target Highlight */
        .cycle-node.target-highlight {
            border-width: 2px;
            box-shadow: 0 0 20px currentColor;
            z-index: 15;
            transform: scale(1.1);
        }

        .connection-lines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; opacity: 0.15;
        }

        .center-hub {
            position: absolute; width: 80px; height: 80px;
            border-radius: 50%;
            background: rgba(30, 41, 59, 0.6);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 5;
        }

        /* Nav Buttons */
        .nav-btn {
            padding: 8px 14px;
            border-radius: 99px;
            font-size: 13px;
            font-weight: 600;
            transition: 0.3s;
            opacity: 0.6;
            white-space: nowrap;
        }
        .nav-btn.active { opacity: 1; background: rgba(255,255,255,0.1); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        /* Helpers */
        .progress-bar { height: 3px; background: currentColor; width: 0%; transition: width 0.1s linear; }
        .mode-info-container { transition: all 0.5s; overflow: hidden; max-height: 200px; opacity: 1; margin-bottom: 1rem; }
        .mode-info-container.collapsed { max-height: 0; opacity: 0; margin-bottom: 0; padding: 0; border: 0; }
        
        .scenario-select { 
            background: rgba(15, 23, 42, 0.7); border: 1px solid rgba(255,255,255,0.1); 
            color: #94a3b8; font-size: 13px; padding: 6px 10px; border-radius: 12px; outline: none;

        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        function init() {
            renderCircularNodes();
            setupInteractions();
            setMode('LOOP');
            animate();
        }

        function renderCircularNodes() {
            const container = document.getElementById('cycle-container');
            const outer = document.getElementById('cycle-outer');
            const svgLines = document.getElementById('svg-lines');
            
            container.innerHTML = '';
            const size = outer.clientWidth;
            const radius = size / 3.0; 
            const centerX = size / 2;
            const centerY = size / 2;

            let lines = '';

            nidanas.forEach((n, i) => {
                const angle = (i * 30 - 90) * (Math.PI / 180);
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const node = document.createElement('div');
                node.className = `cycle-node group`;
                node.id = `node-${i}`;
                node.style.left = `${x - 34}px`; 
                node.style.top = `${y - 34}px`;
                node.onclick = () => jumpTo(i);
                node.innerHTML = `
                    <div class="text-[9px] font-mono text-slate-500 pointer-events-none">0${n.id}</div>
                    <i data-lucide="${n.icon}" class="w-5 h-5 text-slate-500 icon-el pointer-events-none"></i>
                    <div class="text-[9px] font-bold text-slate-400 mt-0.5 text-center leading-none pointer-events-none title-el">${n.pali}</div>
                    <div id="cut-${i}" class="absolute -top-1 -right-1 opacity-0 transition-all scale-50 text-white text-[8px] font-bold px-1.5 py-0.5 rounded-full shadow-lg pointer-events-none">CUT</div>
                `;
                container.appendChild(node);

                const nextAngle = ((i + 1) * 30 - 90) * (Math.PI / 180);
                const nextX = centerX + radius * Math.cos(nextAngle);
                const nextY = centerY + radius * Math.sin(nextAngle);
                lines += `<line x1="${x}" y1="${y}" x2="${nextX}" y2="${nextY}" stroke="rgba(255,255,255,0.05)" stroke-width="1" />`;
            });
            
            // Background lines handled by simple SVG or css if needed, here simplified.
            lucide.createIcons();
        }

        function setupInteractions() {
            const outer = document.getElementById('cycle-outer');
            const container = document.getElementById('cycle-container');

            const startDrag = (e) => {
                isDragging = true;
                startX = e.clientX || e.touches[0].clientX;
                startAngle = rotationAngle;
                container.style.transition = 'none';
            };

            const doDrag = (e) => {
                if (!isDragging) return;
                const currentX = e.clientX || e.touches[0].clientX;
                const deltaX = currentX - startX;
                rotationAngle = startAngle + (deltaX * 0.5);
                container.style.transform = `rotate(${rotationAngle}deg)`;
            };

            const endDrag = () => {
                isDragging = false;
                container.style.transition = 'transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1)';
            };

            outer.addEventListener('mousedown', startDrag);
            window.addEventListener('mousemove', doDrag);
            window.addEventListener('mouseup', endDrag);
            outer.addEventListener('touchstart', startDrag);
            window.addEventListener('touchmove', doDrag);
            window.addEventListener('touchend', endDrag);
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + mode).classList.add('active');
            
            const info = modeInfo[mode];
            document.getElementById('mode-dot').className = `w-3 h-3 rounded-full shadow-[0_0_12px_currentColor] transition-colors duration-500 ${info.color.replace('text-', 'bg-')}`;
            document.getElementById('hub-icon').className = `transition-colors duration-500 ${info.color}`;

            showModeInfo(true);
            idx = 0;
            startTime = Date.now();
            updateUI();
        }

        function showModeInfo(withTimer) {
            const info = modeInfo[currentMode];
            const box = document.getElementById('mode-info-box');
            
            box.className = `mode-info-container zen-panel border-l-4 p-4 shrink-0 ${info.border}`;
            box.classList.remove('collapsed');
            
            document.getElementById('mode-title').innerText = info.title;
            document.getElementById('mode-title').className = `text-lg font-bold mb-1 ${info.color}`;
            document.getElementById('mode-desc').innerText = info.desc;

            if(fadeTimeout) clearTimeout(fadeTimeout);
            if(withTimer) fadeTimeout = setTimeout(() => box.classList.add('collapsed'), 10000);
        }

        function toggleModeInfo() {
            const box = document.getElementById('mode-info-box');
            if (box.classList.contains('collapsed')) showModeInfo(true);
            else box.classList.add('collapsed');
        }

        function changeScenario(val) {
            currentScenario = val;
            updateUI();
        }

        function jumpTo(i) {
            if(currentMode === 'VOID') return;
            idx = i;
            startTime = Date.now();
            updateUI();
        }

        function updateUI() {
            const activeData = nidanas[idx];
            const info = modeInfo[currentMode];
            const scenarioBox = document.getElementById('scenario-box');
            
            // Rotate Wheel logic
            if (!isDragging) {
                rotationAngle = -(idx * 30);
                document.getElementById('cycle-container').style.transform = `rotate(${rotationAngle}deg)`;
            }

            // Right Panel Logic
            if (currentMode === 'VOID') {
                document.getElementById('active-pali').innerText = "‡∏™‡∏∏‡∏ç‡∏ç‡∏ï‡∏≤";
                document.getElementById('active-tech-label').innerText = "SYSTEM VOID";
                document.getElementById('active-dhamma').innerText = "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ß‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å‡∏ï‡∏±‡∏ß‡∏ï‡∏ô ‡∏Ñ‡∏∑‡∏ô‡∏™‡∏π‡πà‡∏ò‡∏£‡∏£‡∏°‡∏ä‡∏≤‡∏ï‡∏¥ ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ú‡∏π‡πâ‡πÄ‡∏™‡∏ß‡∏¢‡∏™‡∏∏‡∏Ç‡πÅ‡∏•‡∏∞‡∏ó‡∏∏‡∏Å‡∏Ç‡πå";
                document.getElementById('label-analogy').innerText = "‡∏Å‡∏¥‡∏ï‡∏ï‡∏¥‡∏Å‡∏£‡∏£‡∏°‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®";
                document.getElementById('icon-analogy').setAttribute('data-lucide', 'heart-handshake');
                document.getElementById('active-analogy').innerText = CREDIT_TEXT;
                document.getElementById('bg-icon-decor').innerHTML = `<i data-lucide="wind" class="w-48 h-48 text-white"></i>`;
                document.getElementById('pid-display').innerText = "--";
                scenarioBox.classList.add('hidden');
            } else {
                document.getElementById('active-pali').innerText = activeData.pali;
                document.getElementById('active-pali').className = `text-4xl md:text-5xl font-bold transition-all ${info.color}`;
                document.getElementById('active-tech-label').innerText = activeData.tech;
                
                document.getElementById('label-dhamma').innerText = "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏°‡∏≤‡∏¢‡∏ó‡∏≤‡∏á‡∏ò‡∏£‡∏£‡∏°";
                document.getElementById('active-dhamma').innerText = activeData.dhamma;
                
                document.getElementById('label-analogy').innerText = "‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏ó‡∏≤‡∏á‡πÄ‡∏ó‡∏Ñ‡∏ô‡∏¥‡∏Ñ";
                document.getElementById('icon-analogy').setAttribute('data-lucide', 'monitor');
                document.getElementById('active-analogy').innerText = activeData.analogy;
                
                document.getElementById('bg-icon-decor').innerHTML = `<i data-lucide="${activeData.icon}" class="w-48 h-48 text-white"></i>`;
                document.getElementById('pid-display').innerText = (idx + 1).toString().padStart(2, '0') + "/12";

                if (currentScenario !== 'NONE' && activeData.scenarios[currentScenario]) {
                    scenarioBox.classList.remove('hidden');
                    document.getElementById('active-scenario').innerText = activeData.scenarios[currentScenario];
                } else scenarioBox.classList.add('hidden');
            }
            lucide.createIcons();

            // Wheel Nodes Logic
            nidanas.forEach((n, i) => {
                const node = document.getElementById(`node-${i}`);
                if(!node) return;
                
                // Keep text upright
                node.style.transform = `rotate(${-rotationAngle}deg)`;

                const icon = node.querySelector('.icon-el');
                const title = node.querySelector('.title-el');
                const cutBadge = document.getElementById(`cut-${i}`);

                node.classList.remove('active', 'target-highlight');
                node.style.color = '';
                node.style.boxShadow = '';
                cutBadge.classList.add('opacity-0');
                
                // Color Logic for Target (Cut Point)
                const isTarget = (i + 1) === info.targetId;
                const modeColorHex = getHexColor(currentMode);

                if (isTarget && currentMode !== 'VOID' && currentMode !== 'LOOP') {
                    node.classList.add('target-highlight');
                    node.style.borderColor = modeColorHex;
                    node.style.boxShadow = `0 0 15px ${modeColorHex}40`; // 40 is hex opacity
                    
                    icon.style.color = modeColorHex;
                    title.style.color = modeColorHex;
                    
                    cutBadge.classList.remove('opacity-0');
                    cutBadge.style.backgroundColor = modeColorHex;
                } else {
                    icon.style.color = ''; // reset to default css
                    title.style.color = '';
                    node.style.borderColor = 'rgba(255,255,255,0.1)';
                    icon.classList.remove('text-white');
                    icon.classList.add('text-slate-500');
                    title.classList.remove('text-white');
                    title.classList.add('text-slate-500');
                }

                // Color Logic for Active Node
                if (i === idx && currentMode !== 'VOID') {
                    node.classList.add('active');
                    if(!isTarget) {
                        node.style.borderColor = 'rgba(255,255,255,0.4)';
                        icon.classList.remove('text-slate-500');
                        icon.classList.add(info.color); // Tailwind class
                        title.classList.remove('text-slate-500');
                        title.classList.add('text-white');
                    }
                }
                
                node.style.opacity = currentMode === 'VOID' ? '0.1' : (i === idx || isTarget ? '1' : '0.4');
            });
        }

        function getHexColor(mode) {
            const map = {
                'LOOP': '#eab308', 'INTERNAL': '#f97316', 'GATEWAY': '#06b6d4',
                'VEDANA': '#8b5cf6', 'TANHA': '#ef4444', 'VOID': '#ffffff'
            };
            return map[mode] || '#ffffff';
        }

        function animate() {
            if (currentMode === 'VOID') {
                 document.getElementById('main-progress').style.width = '0%';
                 requestAnimationFrame(animate);
                 return;
            }

            const now = Date.now();
            const elapsed = now - startTime;
            const progress = Math.min((elapsed / CYCLE_TIME) * 100, 100);
            const info = modeInfo[currentMode];

            document.getElementById('main-progress').style.width = `${progress}%`;
            document.getElementById('main-progress').className = `progress-bar ${info.color.replace('text-', 'bg-')}`;

            if (elapsed >= CYCLE_TIME) {
                idx = (idx + 1) % 12;
                if (currentMode === 'INTERNAL' && idx > 1) idx = 0;
                else if (currentMode === 'GATEWAY' && idx > 5) idx = 0;
                else if (currentMode === 'VEDANA' && idx > 6) idx = 0;
                else if (currentMode === 'TANHA' && idx > 7) idx = 0;

                startTime = Date.now();
                updateUI();
            }
            requestAnimationFrame(animate);
        }

        window.onload = init;
        window.addEventListener('resize', renderCircularNodes);
    </script>
</body>
